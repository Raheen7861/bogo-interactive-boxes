<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive BOGO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>YAY! It's BOGO</h2>

    <!-- Box 1 -->
    <div class="box expandable" data-id="1">
      <input type="radio" name="unit" id="unit1" checked>
      <label for="unit1">
        <div class="box-header">
          <span>1 Unit</span>
          <span class="discount">10% Off</span>
          <span class="price">$10.00 USD <s>$24.00 USD</s></span>
        </div>
        <div class="subtext">Standard Price</div>
      </label>
      <div class="options">
        <div class="row">
          <span>#1</span>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="row">
          <span>#2</span>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Green</option></select>
        </div>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box expandable" data-id="2">
      <input type="radio" name="unit" id="unit2">
      <label for="unit2">
        <div class="most-popular">MOST POPULAR</div>
        <div class="box-header">
          <span>2 Unit</span>
          <span class="discount">20% Off</span>
          <span class="price">$18.00 USD <s>$24.00 USD</s></span>
        </div>
      </label>
      <div class="options">
        <div class="row">
          <span>#1</span>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="row">
          <span>#2</span>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Green</option></select>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box expandable" data-id="3">
      <input type="radio" name="unit" id="unit3">
      <label for="unit3">
        <div class="box-header">
          <span>3 Unit</span>
          <span class="discount">30% Off</span>
          <span class="price">$24.00 USD <s>$24.00 USD</s></span>
        </div>
      </label>
      <div class="options">
        <div class="row">
          <span>#1</span>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="row">
          <span>#2</span>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Green</option></select>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p><span class="highlight">Free Delivery</span> <span class="total">Total: $18.00 USD</span></p>
      <button class="add-to-cart">+ Add to Cart</button>
      <p class="powered">Â© Powered by Pumper</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
